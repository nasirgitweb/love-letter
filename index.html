<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Letter for Sanju</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffe4e1;
            color: #880e4f;
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .letter-container {
            width: 80%;
            max-width: 800px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            display: none;
        }

        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #ff80ab;
            color: white;
            padding: 20px 30px;
            border-radius: 10px;
            font-size: 1.5em;
            text-align: center;
            display: none;
            z-index: 10;
        }

        .emoji-rain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .emoji {
            position: absolute;
            font-size: 2em;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100px);
            }
            100% {
                transform: translateY(100vh);
            }
        }
    </style>
</head>
<body>

    <div class="popup" id="popup">Ahona - My love! 💖</div>
    <div class="letter-container" id="letter-container"></div>

    <div class="emoji-rain" id="emoji-rain"></div>

    <script>
        const letterText = `প্রিয় অহনা,\n\nআজ হৃদয়ের গহীন কোনা থেকে তোমার জন্য কিছু কথা তুলে আনতে চাই। অনেক কিছু বলার আছে, কিন্তু কোথা থেকে শুরু করবো বুঝে উঠতে পারছি না। কারণ তোমাকে নিয়ে আমার প্রতিটি অনুভব, প্রতিটি ভাবনা এতটাই গভীর — তা শব্দে প্রকাশ করা সত্যিই কঠিন।\n\nঅহনা, তুমি আমার জীবনে আসার পর পৃথিবীটাই বদলে গেছে। আগের সেই একঘেয়ে দিনগুলো এখন রঙে ভরা। তুমি আমার প্রতিদিনের অনুপ্রেরণা, আমার শান্তির ঠিকানা। তোমার একটি হাসি আমার পুরো দিনটাকে সুন্দর করে তোলে, তোমার একটি মেসেজ আমাকে পৃথিবীর সব চাপ ভুলিয়ে দেয়।\n\nজানো, আমি কেমন করে ভালোবেসে ফেলেছি তোমায়? তুমি যখন আমার দিকে তাকিয়ে হালকা হেসে বলো, “আচ্ছা শোনো…” — তখন মনে হয় সময় থেমে যাক। তোমার প্রতিটি কথা, প্রতিটি অভিমান, প্রতিটি আবদার আমার কাছে অমূল্য। তোমার কণ্ঠে আমার নামটা যেন সবচেয়ে প্রিয় শব্দ হয়ে গেছে আমার কানে।\n\nতোমাকে হারানোর ভয় আমাকে রাতের ঘুম কাড়ে। আর তোমার ভালোবাসা পাওয়ার বিশ্বাস আমাকে বাঁচিয়ে রাখে। আমি জানি না আমি কতটা নিখুঁত, কিন্তু এটুকু জানি — তোমার জন্য আমার ভালোবাসা নিখুঁতভাবে সত্য।\n\nভবিষ্যতের যে জীবনটা আমি কল্পনা করি, সেখানে তুমি আছো — খুব আপন হয়ে। সকালবেলা তোমাকে দেখে ঘুম ভাঙবে, দুপুরে তোমার সঙ্গে ঝগড়া করে হেসে উঠবো, রাতে তোমার পাশে মাথা রেখে চুপচাপ শুয়ে থাকবো। এমন একটা জীবন চাই, যেখানে তুমি আছো — সারাজীবন।\n\nজীবনের শেষদিন পর্যন্ত তোমার পাশে থাকতে চাই — হাত ধরে, মাথায় হাত রেখে, কষ্টগুলো ভাগ করে, আনন্দগুলো দুগুণ করে।\n\nতোমাকে ভালোবাসি অহনা,\n\যেমন আকাশ ভালোবাসে তার নীল রঙকে,\n\ যেমন ফুল ভালোবাসে রোদ্দুরকে,\n\ আর যেমন আমি ভালোবাসি শুধুই তোমাকে।\n\nচিরদিন তোমার,\n[নির্জন ♡]`;

        const letterContainer = document.getElementById('letter-container');
        const popup = document.getElementById('popup');

        // Show popup for 3 seconds
        popup.style.display = 'block';
        setTimeout(() => {
            popup.style.display = 'none';
            showLetter();
            startEmojiRain();
        }, 3000);

        function showLetter() {
            letterContainer.style.display = 'block';
            let index = 0;
            function typeLine() {
                if (index < letterText.length) {
                    letterContainer.innerHTML += letterText[index] === '\n' ? '<br>' : letterText[index];
                    index++;
                    setTimeout(typeLine, 50);
                }
            }
            typeLine();
        }

        function startEmojiRain() {
            const emojiRain = document.getElementById('emoji-rain');
            const emojis = ['💖', '❤️', '😍', '😘', '🌹', '🤤', '🥀', '💟'];
            setInterval(() => {
                const emoji = document.createElement('div');
                emoji.innerText = emojis[Math.floor(Math.random() * emojis.length)];
                emoji.classList.add('emoji');
                emoji.style.left = Math.random() * 100 + 'vw';
                emoji.style.animationDuration = Math.random() * 2 + 3 + 's';
                emojiRain.appendChild(emoji);
                setTimeout(() => emoji.remove(), 5000);
            }, 200);
        }
    </script>

</body>
</html>
